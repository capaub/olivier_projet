<!DOCTYPE html>
<html lang="fr">
<head>
    <script src="https://kit.fontawesome.com/40c17115ab.js" crossorigin="anonymous"></script>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Page de Dessin</title>
    <meta name="description" content="super site pour dessiner">
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <section id="dessin">
        <div id="palette">
            <div data-color="green"></div>
            <div data-color="red"></div>
            <div data-color="blue"></div>
            <div data-color="yellow"></div>
            <div data-color="pink"></div>
            <div data-color="black"></div>
        </div>
        <div id="areaDraw">
        <canvas id="feuille" width="600" height="600"></canvas>
        </div>
        <div id="outils">
            <div id="plus"><i class="fa-solid fa-plus"></i></div>
            <div id="moins"><i class="fa-solid fa-minus"></i></div>
            <div id="text"><i class="fa-solid fa-font"></i></div>
            <div id="rectangle"><i class="fa-regular fa-square"></i></div>
            <div id="triangle"><i class="fa-solid fa-play"></i></div>
            <div id="cercle"><i class="fa-regular fa-circle"></i></div>
            <div id="gomme"><i class="fa-solid fa-eraser"></i></div>
            <div id="effacer"><i class="fa-solid fa-trash-can"></i></div>
        </div>
    </section>
    <script src="js/Dessin.js"></script>
    <script src="js/script.js"></script>
</body>
</html>
